name: build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --release --verbose
  upload:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/upload-artifact@v3
      with:
        name: my-artifact
        path: target/release/rusty-prism.exe
